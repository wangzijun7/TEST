#\u5047\u8BBE\u6211\u7684\u8FD9\u5DE5\u7A0B\u5C06\u6765\u9700\u8981\u90E8\u7F72\u5230\u5F00\u53D1\u73AF\u5883 \u6D4B\u8BD5\u73AF\u5883 \u7EBF\u4E0A\u73AF\u5883 \u6570\u636E\u6E90\u5730\u5740\u4E0D\u540C
#springboot\u652F\u6301\u914D\u7F6E\u591A\u4EFD\u914D\u7F6E\u6587\u4EF6\uFF0C\u901A\u8FC7
spring.profiles.active=dev
#tomcat
server.servlet.context-path=/springboot
server.port=8080
#mybatis
mybatis.type-aliases-package=com.bab.springboot.model
#mapper\u6587\u4EF6\u7684\u4F4D\u7F6E
mybatis.mapper-locations=classpath:mappers/*.xml
#springboot\u9ED8\u8BA4\u4F7F\u7528\u7684redis\u7684\u8FDE\u63A5\u6C60\u4F7F\u7528\u7684\u4E0D\u662Fjedis,\u4F7F\u7528\u7684\u662Fletture\u8FDE\u63A5\u6C60
#\u914D\u7F6Ethymeleaf\u6A21\u677F\u5F15\u64CE
spring.thymeleaf.cache=false
#\u6307\u5B9A\u5168\u5C40\u7684\u7F13\u5B58\u540D\u79F0
spring.cache.cache-names=redisCache
#\u914D\u7F6E\u5168\u5C40\u7684session\u8D85\u65F6
spring.session.timeout=1800